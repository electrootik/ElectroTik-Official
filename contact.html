<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما | ElectroTik</title>

    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #comments {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>تماس با ElectroTik</h1>

        <p>برای ارتباط با ما، فرم زیر را تکمیل کنید:</p>

        <label>نام</label>
        <input type="text" placeholder="نام شما">

        <label>ایمیل</label>
        <input type="email" placeholder="example@mail.com">

        <label>پیام</label>
        <textarea rows="5" placeholder="متن پیام شما"></textarea>

        <button>ارسال پیام</button>

        <!-- بخش نظرات Giscus -->
        <div id="comments"></div>

        <script src="https://giscus.app/client.js"
                data-repo="electrootik/ElectroTik-Official"
                data-repo-id="R_kgDORLiAwA"
                data-category="General"
                data-category-id="DIC_kwDORLiAwM4C2HLi"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="preferred_color_scheme"
                data-lang="fa"
                crossorigin="anonymous"
                async>
        </script>

    </div>

</body>
</html>
